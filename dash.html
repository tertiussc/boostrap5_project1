<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />
        <!-- Boostrap Icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        />
        <!-- Custom styles -->
        <link rel="stylesheet" href="css/style.css" />

        <title>Bootstrap 5: Project 1</title>
    </head>
    <body class="login">
        <!-- -------------------------------------------------
        #   Navigation
        -------------------------------------------------- -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="dash.html"
                    ><i class="bi bi-bootstrap"></i
                ></a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                aria-current="page"
                                href="employee.html"
                                >Employees</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="jobs.html">Jobs</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <div class="input-group">
                            <input
                                class="form-control"
                                type="search"
                                placeholder="Search"
                                aria-label="Search"
                            />
                            <button class="btn btn-success" type="submit">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </form>
                    <a href="index.html" class="mx-2 btn btn-danger">Log out</a>
                </div>
            </div>
        </nav>
        <!-- -------------------------------------------------
        #   Dashboard Contents
        -------------------------------------------------- -->
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-3">
                    <div class="card box-shaddow border-0">
                        <div class="card-body">
                            <h4 class="card-title">
                                Employees
                                <span class="badge bg-secondary">233</span>
                            </h4>
                        </div>
                        <div class="list-group list-group-flush">
                            <a
                                href="employee.html"
                                class="
                                    list-group-item list-group-item-secondary
                                "
                                >View All</a
                            >
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card box-shaddow border-0">
                        <div class="card-body">
                            <h4 class="card-title">
                                Jobs
                                <span class="badge bg-secondary">27</span>
                            </h4>
                        </div>
                        <div class="list-group list-group-flush">
                            <a
                                href="jobs.html"
                                class="
                                    list-group-item list-group-item-secondary
                                "
                                >View All</a
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- -------------------------------------------------
            #   All Scripts
        -------------------------------------------------- -->
        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
